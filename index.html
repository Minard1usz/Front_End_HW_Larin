<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 6 Floats</title>
    <link rel="stylesheet" href="./styles/fonts.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <header>
        <h1 class="headline">Floats</h1>
    </header>
    <main class="section_main">
        <section>
            <div class="container_1">
                <div class="wrapper">
                    <div class="card float-left">
                        <p class="number">1</p>
                    </div>
                    <div class="wrapper2">
                        <div class="card float-left">
                            <p class="number">2</p>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clearfix"></span>
        </section>
        <section>
            <div class="container_2">
                <div class="wrapper">
                    <div class="card float-left">
                        <p class="number">1</p>
                    </div>
                    <div class="wrapper_small">
                        <div class="card_small float-left">
                            <p class="number_small">2</p>
                        </div>
                        <div class="card_small float-left">
                            <p class="number_small">3</p>
                        </div>
                        <div class="card_small float-left">
                            <p class="number_small">4</p>
                        </div>
                        <div class="card_small float-left">
                            <p class="number_small">5</p>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clearfix"></span>
        </section>
        <section>
            <div class="container_3">
                <div class="wrapper">
                    <div class="card float-left">
                        <p class="number">1</p>
                    </div>
                    <div class="card right_card">
                        <p class="number">2</p>
                    </div>
                    <div class="wrapper_right_cont_3">
                        <div class="card float-left">
                            <p class="number">3</p>
                        </div>
                        <div class="card right_card">
                            <p class="number">4</p>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clearfix"></span>
        </section>
    </main>
</body>

</html>
