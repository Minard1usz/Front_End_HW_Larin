<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW 6 Floats</title>
    <link rel="stylesheet" href="./fonts.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1 class="headline">Floats</h1>
    </header>
    <main>
        <section>
            <div class="container_1">
                <div class="wrapper">
                    <div class="card float1">
                        <div class="number">1</div>
                    </div>
                    <div class="wrapper2">
                        <div class="card float2">
                            <div class="number">2</div>
                        </div>
                        <div class="card float3">
                            <div class="number">3</div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clearfix"></span>
        </section>
        <section>
            <div class="container_2">
                <div class="wrapper">
                    <div class="card float1">
                        <div class="number">1</div>
                    </div>
                    <div class="wrapper_small">
                        <div class="card_small float-2">
                            <div class="number_small">2</div>
                        </div>
                        <div class="card_small float-3">
                            <div class="number_small">3</div>
                        </div>
                        <div class="card_small float-4">
                            <div class="number_small">4</div>
                        </div>
                        <div class="card_small float-5">
                            <div class="number_small">5</div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clearfix"></span>
        </section>
        <section>
            <div class="container_3">
                <div class="wrapper">
                    <div class="card cont_3_card_1">
                        <div class="number">1</div>
                    </div>
                    <div class="card cont_3_card_2">
                        <div class="number">2</div>
                    </div>
                    <div class="wrapper_right_cont_3">
                        <div class="card cont_3_card_3">
                            <div class="number">3</div>
                        </div>
                        <div class="card cont_3_card_4">
                            <div class="number">4</div>
                        </div>
                    </div>
                </div>
            </div>
            <span class="clearfix"></span>
        </section>
    </main>
</body>

</html>
